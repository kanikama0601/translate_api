<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI翻訳分析ツール</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
        <h1>AI翻訳分析ツール</h1>
        <form id="translate-form">
            <textarea id="input_text" placeholder="翻訳したい日本語テキストを入力してください"></textarea>
            <button type="submit">翻訳・分析開始</button>
        </form>
        <div class="output-container">
            <div class="translation-results">
                <div class="output-box">
                    <h3>Google翻訳</h3>
                    <div id="export_google"></div>
                </div>
                <div class="output-box">
                    <h3>DeepL翻訳</h3>
                    <div id="export_deepl"></div>
                </div>
            </div>
            <div id="export_gemini">
                <h3>AIによる分析結果</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
